name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            exe: freedom-core-linux-x64
          - os: windows-latest
            goos: windows
            goarch: amd64
            exe: freedom-core-windows-x64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Linux
        run: GOOS=linux GOARCH=amd64 go build -tags "linux" -o freedom-core-linux-x64 ./cmd/server

      - name: Build Windows
        run: GOOS=windows GOARCH=amd64 go build -tags "windows" -o freedom-core-windows-x64.exe ./cmd/server

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.exe }}
          path: ${{ matrix.exe }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: freedom-core-linux-x64
          path: artifacts
      - uses: actions/download-artifact@v4
        with:
          name: freedom-core-windows-x64.exe
          path: artifacts

      - name: Upload Executables to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: freedom-core
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
